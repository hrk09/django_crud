{% extends 'base.html' %}

{% block title %}NAME{% endblock title %}

{% block body %}
<h1>전생 직업 찾기</h1>
{% comment %} jobs는 app_name  {% endcomment %}
{% comment %} action에 아무것도 넣지 않으면, 현재 url(/jobs/)로 요청 보냄(GET) {% endcomment %}
<form action="{% url 'jobs:past_job' %}" method="POST">
  {% csrf_token %}
  <input type="text" placeholder="이름을 입력해주세요." name="name">
  <button type="submit">[찾아보기]</button>
</form>
{% endblock body %}
